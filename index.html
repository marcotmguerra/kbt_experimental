      e.preventDefault();
      window.deferredPrompt = e;
      console.log('ðŸ“± PWA pronto para instalar (evento capturado)');

  </script>
</head>

<body class="centralizado">

 <main id="tela-login" class="card">

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      
      <button id="btnEntrar" type="submit" style="margin-top: 14px; width: 100%;">Entrar</button>

      <p id="msgCarregando" hidden style="margin-top:10px; text-align: center; font-family: Inter;">Entrandoâ€¦</p>

        Ã‰ professor e nÃ£o tem conta? <br>

 </main>

 <div id="pwa-install-banner" class="pwa-banner" style="display: none;">
    <div class="pwa-content">
      <div class="pwa-header">
        <img src="img/KBT_logo2.png" alt="Logo KBT" class="logo2-icon">
        <div class="pwa-text">
          <strong>Instalar App?</strong>
          <p>Adicione Ã  tela inicial para acesso rÃ¡pido.</p>
        </div>
      </div>
      <div class="pwa-actions">
        <button id="btn-pwa-cancel" class="btn-pwa-secondary">NÃ£o</button>
        <button id="btn-pwa-install" class="btn-pwa-primary">Instalar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/autenticacao.js"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>

  <script>
    // 1. GERENCIAMENTO DE SESSÃƒO
    // Verifica se jÃ¡ estÃ¡ logado assim que abre o app
    document.addEventListener("DOMContentLoaded", () => {
        // Ajuste esta chave conforme o que vocÃª usa no autenticacao.js (Supabase costuma usar 'sb-access-token' ou similar)
        const token = localStorage.getItem('sb-access-token') || localStorage.getItem('usuario_logado');

        if (token) {
            // Se jÃ¡ tem login, redireciona para o dashboard dentro da pasta paginas
            window.location.href = "paginas/dashboard.html"; // Ajuste o nome do arquivo se for diferente
        } else {
            // Se nÃ£o tem login, verifica se pode mostrar o banner de instalaÃ§Ã£o
            if (window.deferredPrompt) {
               document.getElementById('pwa-install-banner').style.display = 'flex';
            }
        }
    });

    // 2. SERVICE WORKER (Agora na raiz!)
    if ('serviceWorker' in navigator) {
      // Como sw.js estÃ¡ ao lado do index.html, o caminho Ã© direto
      navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('âœ… Service Worker registrado!', reg))
      .catch(err => console.error('âŒ Erro no SW:', err));
    }

    // 3. BOTÃ•ES DO PWA
    const btnInstall = document.getElementById('btn-pwa-install');
    const btnCancel = document.getElementById('btn-pwa-cancel');
    const banner = document.getElementById('pwa-install-banner');

    if(btnInstall) {
        btnInstall.addEventListener('click', async () => {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                const { outcome } = await window.deferredPrompt.userChoice;
                window.deferredPrompt = null;
                banner.style.display = 'none';
            }
        });
    }

    if(btnCancel) {
        btnCancel.addEventListener('click', () => {
            banner.style.display = 'none';
        });
    }
  </script>

</body>
</html>

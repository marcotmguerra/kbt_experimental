<!doctype html>
<html lang="pt-br" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Coach</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <!-- REMOVIDO material symbols -->

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/professor.css" />
</head>

<body>
  <header class="topbar-prof">
    <div class="topbar-prof__esquerda">
      <div class="marca">
        <div class="marca__icone">
          <img src="../img/KBT_logo2.png" alt="Logo KBT" class="logo-icon">
        </div>
        <h2 class="marca__titulo">Painel do Coach</h2>
      </div>

      <div class="busca busca--desktop">
        <i data-lucide="search" class="busca__icone"></i>
        <input id="busca" class="busca__input" type="search" placeholder="Buscar alunos..." />
      </div>
    </div>

    <div class="topbar-prof__direita">
      <nav class="menu-topo">
        <a class="menu-topo__link menu-topo__link--ativo" href="professor.html">Painel</a>  
      </nav> 

      <button id="btnSair" class="btn-sair" type="button">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </button>
    </div>
  </header>

  <main class="pagina-prof">
    <div class="pagina-prof__conteudo">
      <section class="cabecalho-prof">
        <div class="cabecalho-prof__texto">
          <h5 id="tituloProfessor" class="cabecalho-prof__titulo">Olá, Coach(a)</h5>
          <p id="subtituloProfessor" class="cabecalho-prof__subtitulo">
            Você tem X aulas experimentais para hoje.
          </p>
        </div>

        <div class="cabecalho-prof__acoes">
          <label class="filtro">
            <span>Status</span>
            <select id="filtroStatus" class="filtro__select">
              <option value="todos">Todos</option>
              <option value="atribuido">Atribuído</option>
              <option value="confirmado">Confirmado</option>
              <option value="faltou">Faltou</option>
            </select>
          </label>

          <button id="btnAtualizar" class="btn btn--primario" type="button">
            <i data-lucide="refresh-cw"></i>
            Atualizar
          </button>
        </div>
      </section>

      <section class="abas">
        <button class="aba aba--ativa" type="button">Hoje</button>
        <button class="aba" type="button">Esta semana</button>
        <button class="aba" type="button">Próximas</button>
        <button class="aba" type="button">Passadas</button>
      </section>

      <section>
        <div id="gradeAulasProfessor" class="grade-cards">
          <p class="vazio">Nenhuma aula carregada.</p>
        </div>
      </section>

      <p id="msgProfessor" class="mensagem" hidden></p>
    </div>
  </main>

  <nav class="nav-mobile">
    <a class="nav-mobile__item nav-mobile__item--ativo" href="#">
      <i data-lucide="layout-dashboard"></i><span>Dash</span>
    </a>
    <a class="nav-mobile__item" href="#">
      <i data-lucide="calendar"></i><span>Agenda</span>
    </a>
    <a class="nav-mobile__item" href="#">
      <i data-lucide="users"></i><span>Alunos</span>
    </a>
    <a class="nav-mobile__item" href="#">
      <i data-lucide="settings"></i><span>Config</span>
    </a>
  </nav>

  <script type="module" src="../js/guardas.js"></script>
  <script type="module" src="../js/professor.painel.js"></script>

  <!-- LUCIDE -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-br" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Coaches — SAE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <style>
    /* Estilos específicos para o Modal de Cadastro */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal--aberto { display: flex; }
    .modal__conteudo { background: #fff; padding: 24px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
    .modal__titulo { margin: 0 0 20px; font-weight: 900; color: var(--primario); }
  </style>
</head>

<body>
  <div class="app">
    <!-- Reutilizando a Sidebar do Admin -->
    <aside class="sidebar">
      <div class="sidebar__conteudo">
        <div class="brand">
          <div class="brand__icone"><img src="../img/KBT_logo2.png" alt="Logo" class="logo-icon"></div>
          <div class="brand__texto">
            <h1 class="brand__titulo">SAE</h1>
            <p class="brand__subtitulo">Admin Panel</p>
          </div>
        </div>
        <nav class="menu">
          <a class="menu__item" href="admin.html"><span class="material-symbols-outlined">assignment</span><span>Inscrições</span></a>
          <a class="menu__item menu__item--ativo" href="#"><span class="material-symbols-outlined">groups</span><span>Coaches</span></a>
          <button id="btnSair" class="menu__item menu__item--botao"><span class="material-symbols-outlined">logout</span><span>Sair</span></button>
        </nav>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2 class="topbar__titulo">Gestão da Equipe</h2>
        <div class="topbar__direita">
          <div class="avatar"></div>
        </div>
      </header>

      <section class="conteudo">
        <!-- Stats Simplificados -->
        <div class="stats">
          <article class="stat-card">
            <p class="stat-card__label">Total de Coaches</p>
            <div class="stat-card__valor"><span id="totalCoaches" class="stat-card__numero">0</span></div>
          </article>
        </div>

        <div class="secao-topo">
          <h3 class="secao-titulo">Coaches Ativos</h3>
          <button id="btnAbrirModal" class="btn btn--primario">
            <span class="material-symbols-outlined">add</span> Novo Coach
          </button>
        </div>

        <div class="tabela-card">
          <table class="tabela">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Status</th>
                <th class="tabela__acao">Ações</th>
              </tr>
            </thead>
            <tbody id="listaCoaches">
              <!-- JS preencherá aqui -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal de Cadastro -->
  <div id="modalCoach" class="modal">
    <div class="modal__conteudo">
      <h3 class="modal__titulo">Cadastrar Novo Coach</h3>
      <p style="font-size: 13px; color: var(--texto-fraco); margin-bottom: 15px;">
        Nota: O coach deve usar o email cadastrado para fazer login no sistema.
      </p>
      <form id="formNovoCoach">
        <label>Nome do Coach</label>
        <input type="text" id="nomeCoach" required placeholder="Ex: Coach João">
        
        <label>E-mail (Login)</label>
        <input type="email" id="emailCoach" required placeholder="coach@crossfit.com">

        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <button type="button" id="btnFecharModal" class="btn btn--secundario" style="flex:1">Cancelar</button>
          <button type="submit" class="btn btn--primario" style="flex:1">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../js/guardas.js"></script>
  <script type="module" src="../js/admin.coaches.js"></script>
</body>
</html>

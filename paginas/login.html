<!doctype html>
<html lang="pt-br" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — SAE</title>

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/base.css" />

<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#400c88">

</head>

<body class="centralizado">
 <main class="card">
  <div class="card-header">
    <div class="logo-box">
      <img src="../img/KBT_logo2.png" alt="Logo KBT" class="logo2-icon">
    </div>

    <p class="subtitle" style="margin-top: 10px; font-family: Inter; font-weight: 600; color: var(--texto-fraco);">Sistema de Aulas Experimentais</p>
  </div>

    <form id="formLogin" autocomplete="on">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required placeholder="seuemail@exemplo.com" />

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" required placeholder="••••••••" />

      <button id="btnEntrar" type="submit" style="margin-top: 14px; width: 100%;">Entrar</button>

      <p id="msgCarregando" hidden style="margin-top:10px; text-align: center; font-family: Inter;">Entrando…</p>
      <p id="msgErro" role="alert" hidden style="margin-top:10px; color:#b91c1c; font-weight:700; text-align: center; font-family: Inter;"></p>
    </form>

    <!-- NOVA SEÇÃO: Link para Cadastro -->
    <div style="margin-top: 25px; text-align: center; border-top: 1px solid var(--borda); padding-top: 20px;">
      <p style="font-family: Inter; font-size: 14px; color: var(--texto-fraco);">
        É professor e não tem conta? <br>
        <a href="cadastro.html" style="color: var(--primario); text-decoration: none; font-weight: 800;">Solicite seu cadastro aqui</a>
      </p>
    </div>
  </main>

  <script type="module" src="../js/autenticacao.js"></script>
  
  <!-- LUCIDE -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js', { scope: '/' });
}
</script>

<!-- Banner de Instalação PWA -->
<div id="pwa-install-banner" class="pwa-banner">
  <div class="pwa-content">
    <div class="pwa-header">
      <!-- Certifique-se de que o caminho da imagem está correto para o seu projeto -->
      <img src="../img/KBT_logo2.png" alt="Logo KBT" class="logo2-icon">
      <div class="pwa-text">
        <strong>Deseja adicionar o Checklist à tela inicial?</strong>
        <p>Acesse o sistema como um aplicativo direto do seu celular.</p>
      </div>
    </div>
    <div class="pwa-actions">
      <button id="btn-pwa-cancel" class="btn-pwa-secondary">Agora não</button>
      <button id="btn-pwa-install" class="btn-pwa-primary">Adicionar</button>
    </div>
  </div>
</div>

<!-- Script de lógica -->
<script type="module" src="../js/pwa-install.js"></script>

</body>
</html>

    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Impede o mini-infobar padrÃ£o do navegador (Chrome 67+)

      // Salva o evento para disparar mais tarde
      window.deferredPrompt = e;
      console.log('ðŸ“¡ Evento beforeinstallprompt capturado!');

  <div id="pwa-install-banner" class="pwa-banner" style="display: none;">
    <div class="pwa-content">
      <div class="pwa-header">
        <img src="../img/KBT_logo2.png" alt="Logo KBT" class="logo2-icon">
        <div class="pwa-text">
          <strong>Instalar App SAE?</strong>

        </div>
      </div>
      <div class="pwa-actions">
        <button id="btn-pwa-cancel" class="btn-pwa-secondary">Agora nÃ£o</button>
        <button id="btn-pwa-install" class="btn-pwa-primary">Instalar</button>
      </div>
    </div>
  </div>

  <script>
    // 1. Registro do Service Worker
    if ('serviceWorker' in navigator) {
      // IMPORTANTE: O arquivo sw.js DEVE estar na raiz do domÃ­nio (ex: public/sw.js ou www/sw.js)
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(reg => console.log('âœ… Service Worker registrado no escopo:', reg.scope))
        .catch(err => console.error('âŒ Falha no Service Worker:', err));
    }

    // 2. LÃ³gica do Banner de InstalaÃ§Ã£o
    const pwaBanner = document.getElementById('pwa-install-banner');
    const btnInstall = document.getElementById('btn-pwa-install');
    const btnCancel = document.getElementById('btn-pwa-cancel');

    // FunÃ§Ã£o para mostrar o banner
    function showInstallPromotion() {
      if(pwaBanner) pwaBanner.style.display = 'flex'; // ou 'block', dependendo do seu CSS
    }

    // FunÃ§Ã£o para esconder o banner
    function hideInstallPromotion() {
      if(pwaBanner) pwaBanner.style.display = 'none';
    }

    // Verifica se o evento jÃ¡ foi capturado no head
    if (window.deferredPrompt) {
      showInstallPromotion();
    } else {
      // Se ainda nÃ£o disparou (internet lenta ou carregamento assÃ­ncrono), ouve novamente aqui por seguranÃ§a
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        showInstallPromotion();
      });
    }

    // Clique no botÃ£o INSTALAR
    if(btnInstall) {
      btnInstall.addEventListener('click', async () => {
        hideInstallPromotion();
        if (window.deferredPrompt) {
          window.deferredPrompt.prompt();
          const { outcome } = await window.deferredPrompt.userChoice;
          console.log(`UsuÃ¡rio escolheu: ${outcome}`);
          window.deferredPrompt = null;
        }
      });
    }

    // Clique no botÃ£o CANCELAR
    if(btnCancel) {
      btnCancel.addEventListener('click', () => {
        hideInstallPromotion();
        // Opcional: salvar cookie/localStorage para nÃ£o mostrar novamente hoje
      });
    }

    // Escuta se o app foi instalado com sucesso para limpar tudo
    window.addEventListener('appinstalled', () => {
      hideInstallPromotion();
      window.deferredPrompt = null;
      console.log('PWA instalado com sucesso');
    });
  </script>
